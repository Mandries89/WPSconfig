<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header img {
            max-width: 100px;
        }

        .message-box {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="info-box">In te vullen door de klant</div>
                <div class="info-box">In te vullen door WPS</div>
            </div>
            <div class="header-center">
                <img src="logo.png" alt="WPS Logo" class="logo">
            </div>
            <div class="header-right"></div>
        </header>

        <div class="message-box">
            <h1>Thank You!</h1>
            <p>Your form has been successfully submitted. We appreciate your input and will get back to you shortly.</p>
            <a href="/" class="back-button">Return to Home</a>
        </div>
    </div>
</body>
</html>
