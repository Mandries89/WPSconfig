<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Configuration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Project Configuration Form</h1>
    <form id="configForm">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName" required><br>

        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" name="clientName" required><br>

        <label for="clientContact">Client Contact:</label>
        <input type="text" id="clientContact" name="clientContact" required><br>

        <label for="projectDescription">Project Description:</label>
        <textarea id="projectDescription" name="projectDescription" required></textarea><br>

        <!-- Add more fields as needed -->

        <input type="submit" value="Submit">
    </form>

    <script src="scripts.js"></script>
</body>
</html>
