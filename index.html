<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Configuration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                
            </div>
            <div class="header-center">
                <img src="logo.png" alt="WPS Logo" class="logo">
            </div>
            <div class="header-right"></div>
        </header>

        <form id="configForm" name="configForm" method="POST" data-netlify="true" onsubmit="handleSubmit(event)">
            <input type="hidden" name="form-name" value="configForm">

            <div class="form-container">
                <!-- Project Details -->
                <div class="form-group">
                    <label for="projectName">Project name</label>
                    <input type="text" id="projectName" name="projectName" value='Parking "Naam parking"' required>
                </div>

                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" id="street" name="street">
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal code</label>
                    <input type="text" id="postalCode" name="postalCode">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country">
                </div>

                <div class="form-group">
                    <label for="customerProjectLeader">Customer Project Leader</label>
                    <input type="text" id="customerProjectLeader" name="customerProjectLeader">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="wpsProjectLeader">WPS Project Leader</label>
                    <input type="text" id="wpsProjectLeader" name="wpsProjectLeader">
                </div>
                <div class="form-group">
                    <label for="wpsSalesManager">WPS Sales Manager</label>
                    <input type="text" id="wpsSalesManager" name="wpsSalesManager">
                </div>
                <div class="form-group">
                    <label for="installationDate">Expected installation date</label>
                    <input type="date" id="installationDate" name="installationDate">
                </div>

                <h2>Parking Configuration</h2>
                <div class="form-group">
                    <label for="numSections">Number of sections</label>
                    <input type="number" id="numSections" name="numSections" min="1" required>
                    <button type="button" class="generate-button" onclick="generateSections()">Generate Sections</button>
                </div>

                <div id="sectionsContainer"></div>

                <h2>Summary</h2>
                <table id="summaryTable">
                    <tr>
                        <th>Total</th>
                        <th>Entry</th>
                        <th>Exit</th>
                        <th>POF</th>
                        <th>DOOR</th>
                        <th>GATE</th>
                        <th>Cashless</th>
                        <th>SCANNER</th>
                        <th>Counters</th>
                    </tr>
                    <tr>
                        <td id="totalSpaces">0</td>
                        <td id="totalEntry">0</td>
                        <td id="totalExit">0</td>
                        <td id="totalPOF">0</td>
                        <td id="totalDOOR">0</td>
                        <td id="totalGATE">0</td>
                        <td id="totalCashless">0</td>
                        <td id="totalSCANNER">0</td>
                        <td id="totalCounters">0</td>
                    </tr>
                </table>

                <h2>Station Configuration by Section</h2>
                <div id="stationsContainer"></div>

                <h2>IP Settings per Station</h2>
                <div id="ipSettingsContainer"></div>

                <input type="submit" value="Submit" class="submit-button">
            </div>
        </form>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
